<!doctype HTML>
<html>
<script src="js/aframe.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/three.ar.js"></script>
<script src="js/aframe-extras.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <a-camera ar-raycaster raycaster cursor="fuse:false"></a-camera>
    <a-assets>`
        <a-asset id="car" src="models/Ferrari.glb"></a-asset>
    </a-assets>
    <a-entity id="walker" gltf-model="#car" position="0 1 -5" scale="1 1 1">
    </a-entity>
    <a-ring id="cursor" radius-inner="0.2" radius-outer="0.3" color="teal" position="0 0.8 -5" rotation="-90 0 0">
    </a-ring>
</a-scene>

<script type="text/javascript">
    var raycaster = new THREE.Raycaster();
    console.log(raycaster);
    var mouse = new THREE.Vector2();

    function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function render() {

        raycaster.setFromCamera(mouse, camera);

        var intersects = raycaster.intersectObjects(scene.children);

        for (var i = 0; i < intersects.length; i++) {
            intersects[i].object.material.color.set(0xff0000);
        }

        renderer.render(scene, camera);

    }

    window.addEventListener('mousemove', onMouseMove, false);

    window.requestAnimationFrame(render);
</script>
</body>

</html>
